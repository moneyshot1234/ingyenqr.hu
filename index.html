<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR K√≥d Gener√°tor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: none;
        }
        
        .help-text.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .result img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            margin-top: 15px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .feature {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .feature:hover {
            background: #e9ecef;
        }
        
        .feature.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .feature-name {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî≤ QR K√≥d Gener√°tor</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form action="/generate" method="post" id="qr-form">
            <!-- Rejtett mez≈ë a QR t√≠pushoz -->
            <input type="hidden" name="qr_type" id="qr_type" value="text">
            
            <div class="form-group">
                <label for="data">Adat:</label>
                <textarea name="data" id="data" placeholder="√çrd be a sz√∂veget, amit QR k√≥dd√° szeretn√©l alak√≠tani..." required>{{ input_data }}</textarea>
                <div class="help-text" id="help-text"></div>
            </div>
            
            <div class="features">
                <div class="feature active" onclick="setQuickType('text')">
                    <div class="feature-icon">üìù</div>
                    <div class="feature-name">Sz√∂veg</div>
                </div>
                <div class="feature" onclick="setQuickType('url')">
                    <div class="feature-icon">üåê</div>
                    <div class="feature-name">URL</div>
                </div>
                <div class="feature" onclick="setQuickType('email')">
                    <div class="feature-icon">üìß</div>
                    <div class="feature-name">E-mail</div>
                </div>
                <div class="feature" onclick="setQuickType('phone')">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-name">Telefon</div>
                </div>
                <div class="feature" onclick="setQuickType('wifi')">
                    <div class="feature-icon">üì∂</div>
                    <div class="feature-name">WiFi</div>
                </div>
                <div class="feature" onclick="setQuickType('sms')">
                    <div class="feature-icon">üí¨</div>
                    <div class="feature-name">SMS</div>
                </div>
            </div>
            
            <button type="submit">QR K√≥d Gener√°l√°sa</button>
        </form>
        
        {% if qr_code %}
        <div class="result">
            <h2>A gener√°lt QR k√≥d:</h2>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            <form action="/download" method="post" style="display: inline;">
                <input type="hidden" name="data" value="{{ input_data }}">
                <button type="submit" class="download-btn">üì• Let√∂lt√©s PNG-k√©nt</button>
            </form>
        </div>
        {% endif %}
    </div>
    
    <script>
        function updatePlaceholder() {
            const type = document.getElementById('qr_type').value;
            const dataField = document.getElementById('data');
            const helpText = document.getElementById('help-text');
            
            helpText.classList.remove('show');
            
            switch(type) {
                case 'url':
                    dataField.placeholder = 'P√©ld√°ul: www.example.com';
                    break;
                case 'email':
                    dataField.placeholder = 'P√©ld√°ul: pelda@email.com';
                    break;
                case 'phone':
                    dataField.placeholder = 'P√©ld√°ul: +36301234567';
                    break;
                case 'wifi':
                    dataField.placeholder = 'SSID|Jelsz√≥|T√≠pus (pl: MyWiFi|password123|WPA)';
                    helpText.textContent = 'Form√°tum: SSID|Jelsz√≥|T√≠pus (WPA/WEP/nopass)';
                    helpText.classList.add('show');
                    break;
                case 'sms':
                    dataField.placeholder = 'Telefonsz√°m|√úzenet (pl: +36301234567|Szia!)';
                    helpText.textContent = 'Form√°tum: Telefonsz√°m|√úzenet sz√∂vege';
                    helpText.classList.add('show');
                    break;
                default:
                    dataField.placeholder = '√çrd be a sz√∂veget, amit QR k√≥dd√° szeretn√©l alak√≠tani...';
            }
        }
        
        function setQuickType(type) {
            // Be√°ll√≠tjuk a rejtett mez≈ë √©rt√©k√©t
            document.getElementById('qr_type').value = type;
            
            // Friss√≠tj√ºk a placeholder sz√∂veget
            updatePlaceholder();
            
            // Friss√≠tj√ºk az akt√≠v gomb st√≠lus√°t
            document.querySelectorAll('.feature').forEach(f => f.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        // Inicializ√°l√°s az oldal bet√∂lt√©sekor
        updatePlaceholder();
    </script>
</body>
</html>
